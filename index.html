<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: url('fundodosite.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4169E1; /* Azul Royale */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header img {
            max-height: 100px;
        }
        .content {
            padding-top: 120px;
            box-sizing: border-box;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #4169E1; /* Azul Royale */
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO (2).png" alt="Logo Grupo Recomeçar">
    </header>
    <div class="content">
        <div class="sidebar">
            <a href="#">(Re)comece aqui</a>
            <a href="#">Crisma 2.0</a>
            <a href="#">Missa</a>
            <a href="#">Como rezar</a>
            <a href="#">Maria</a>
            <a href="#">Livros</a>
            <a href="#">Bíblia</a>
        </div>
    </div>
</body>
</html>
