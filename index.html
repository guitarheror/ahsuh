<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: url('fundodosite.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4169E1; /* Azul Royale */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header img {
            max-height: 150px;
        }
        .content {
            padding-top: 200px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 400px; /* Aumentado para formato vertical */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-decoration: none;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO (2).jpg" alt="Logo Grupo Recomeçar">
    </header>
    <div class="content">
        <a href="#" class="card" style="background-image: url('recomeceaqui.jpg');">(Re)comece aqui</a>
        <a href="#" class="card" style="background-image: url('crisma20.jpg');">Crisma 2.0</a>
        <a href="#" class="card" style="background-image: url('missa.jpg');">Missa</a>
        <a href="#" class="card" style="background-image: url('comorezar.jpg');">Como rezar</a>
        <a href="#" class="card" style="background-image: url('maria.jpg');">Maria</a>
        <a href="#" class="card" style="background-image: url('livros.jpg');">Livros</a>
        <a href="#" class="card" style="background-image: url('biblia.jpg');">Bíblia</a>
    </div>
</body>
</html>
