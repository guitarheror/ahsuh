<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: url('fundodosite.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4169E1; /* Azul Royale */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header img {
            max-height: 150px;
        }
        .content {
            padding-top: 300px; /* Ajustado para mover os cards mais para baixo */
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 500px; /* Reduzido para 500px */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer; /* Adicionado para reforçar a clicabilidade */
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <img src="LOGO (2).png" alt="Logo Grupo Recomeçar">
    </header>
    <div class="content">
        <div class="card" style="background-image: url('recomeceaqui.jpeg');" onclick="showSection('recomeceaqui')">(Re)comece aqui</div>
        <div class="card" style="background-image: url('crisma20.jpg');" onclick="showSection('crisma20')">Crisma 2.0</div>
        <div class="card" style="background-image: url('missa.jpg');" onclick="showSection('missa')">Missa</div>
        <div class="card" style="background-image: url('comorezar.jpg');" onclick="showSection('comorezar')">Como rezar</div>
        <div class="card" style="background-image: url('maria.jpeg');" onclick="showSection('maria')">Maria</div>
        <div class="card" style="background-image: url('livros.jpg');" onclick="showSection('livros')">Livros</div>
        <div class="card" style="background-image: url('biblia.jpg');" onclick="showSection('biblia')">Bíblia</div>
    </div>

    <div id="recomeceaqui" class="section">
        <div class="text">Bem vindos ao curso recomece aqui, onde você vai poder vir pra caso você goste de Deus!</div>
        <video class="video" controls>
            <source src="recomeceaqui.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="crisma20" class="section">
        <video class="video" controls>
            <source src="crisma20.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="missa" class="section">
        <video class="video" controls>
            <source src="missa.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="comorezar" class="section">
        <video class="video" controls>
            <source src="comorezar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="maria" class="section">
        <video class="video" controls>
            <source src="maria.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="livros" class="section">
        <video class="video" controls>
            <source src="livros.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="biblia" class="section">
        <video class="video" controls>
            <source src="biblia.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
