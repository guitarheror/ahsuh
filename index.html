<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
        }
        nav {
            display: flex;
            justify-content: center;
            background: none;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            color: #4169E1; /* Azul Royale */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #4169E1;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        nav a:hover::after {
            width: 100%;
        }
        .tab {
            display: none;
            height: 100vh;
            color: #4169E1; /* Azul Royale */
            padding-top: 60px;
            box-sizing: border-box;
        }
        .tab.active {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('fundodosite.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: #4169E1; /* Azul Royale */
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</head>
<body>
    <nav>
        <a href="#" onclick="switchTab('inicial')">Inicial</a>
        <a href="#" onclick="switchTab('videos')">Vídeos</a>
    </nav>
    <div id="inicial" class="tab active">
        <h1></h1>
    </div>
    <div id="videos" class="tab">
        <div class="sidebar">
            <a href="#">(Re)comece aqui</a>
            <a href="#">Crisma 2.0</a>
            <a href="#">Missa</a>
            <a href="#">Como rezar</a>
            <a href="#">Maria</a>
            <a href="#">Livros</a>
            <a href="#">Bíblia</a>
        </div>
    </div>
</body>
</html>
