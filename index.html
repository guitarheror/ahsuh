<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'IM Fell DW Pica', serif;
            background: white;
            color: #4169E1; /* Azul Royale */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header img {
            max-height: 150px;
        }
        .content {
            padding-top: 300px; /* Ajustado para mover os cards mais para baixo */
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            position: relative;
            background-size: cover;
            background-position: center;
            width: 300px; /* Tamanho fixo para todas as imagens */
            height: 500px; /* Mantendo altura fixa */
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .video {
            width: 80%;
            max-width: 900px;
            height: auto;
        }
        .episode-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .episode {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .episode img {
            width: 150px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
        }
        .episode-details {
            flex-grow: 1;
        }
        .episode-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .episode-description {
            font-size: 1rem;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <img src="LOGO (2).png" alt="Logo Grupo Recomeçar">
    </header>
    <div class="content">
        <div class="card" style="background-image: url('recomeceaqui.jpeg');" onclick="showSection('recomeceaqui')">(Re)comece aqui</div>
        <div class="card" style="background-image: url('crisma20.jpg');" onclick="showSection('crisma20')">Crisma 2.0</div>
    </div>

    <div id="recomeceaqui" class="section">
        <div class="video-container">
            <video class="video" controls>
                <source src="recomeceaqui.mp4" type="video/mp4">
            </video>
        </div>
        <div class="episode-list">
            <div class="episode">
                <img src="thumb1.jpg" alt="Thumbnail">
                <div class="episode-details">
                    <div class="episode-title">01. Introdução</div>
                    <div class="episode-description">Uma introdução ao curso (Re)comece Aqui.</div>
                </div>
            </div>
            <div class="episode">
                <img src="thumb2.jpg" alt="Thumbnail">
                <div class="episode-details">
                    <div class="episode-title">02. Explorando a Fé</div>
                    <div class="episode-description">Entenda melhor a fé cristã.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
