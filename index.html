<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Recomeçar</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'IM Fell English', serif;
            background: white;
            color: #4169E1;
        }
        #card-container {
            padding-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: center;
        }
        .card {
            background-size: cover;
            background-position: center;
            width: 300px;
            height: 500px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-size: 1.5rem;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .section.active {
            display: block;
        }
        .video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4169E1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #3653b3;
        }
        .episode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .episode {
            display: flex;
            align-items: center;
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .episode img {
            width: 100px;
            height: 60px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .episode-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .episode-description {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.getElementById('card-container').style.display = 'none';
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            history.pushState({ section: sectionId }, '', '#' + sectionId);
        }

        function goBack() {
            document.getElementById('card-container').style.display = 'grid';
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            history.pushState(null, '', window.location.pathname);
        }
    </script>
</head>
<body>

    <div id="card-container">
        <div class="card" style="background-image: url('recomeceaqui.jpeg');" onclick="showSection('recomeceaqui')">(Re)comece aqui</div>
    </div>

    <div id="recomeceaqui" class="section">
        <button class="back-button" onclick="goBack()">Voltar</button>
        <div class="text">Bem-vindo ao curso (Re)comece aqui!</div>
        <video class="video" controls>
            <source src="recomeceaqui1.mp4" type="video/mp4">
        </video>
        
        <div class="episode-container">
            <div class="episode" onclick="document.querySelector('.video source').src='recomeceaqui2.mp4'; document.querySelector('.video').load();">
                <img src="thumb2.jpg" alt="Thumb 2">
                <div>
                    <div class="episode-title">02. Nome do Episódio</div>
                    <div class="episode-description">Descrição do episódio 2.</div>
                </div>
            </div>
            <div class="episode" onclick="document.querySelector('.video source').src='recomeceaqui3.mp4'; document.querySelector('.video').load();">
                <img src="thumb3.jpg" alt="Thumb 3">
                <div>
                    <div class="episode-title">03. Nome do Episódio</div>
                    <div class="episode-description">Descrição do episódio 3.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
